name: ci
on:
  push:
  pull_request:

jobs:
  py-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install numpy pytest
      - run: pytest -q
