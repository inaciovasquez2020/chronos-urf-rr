name: Lean CI

on:
  push:
  pull_request:

jobs:
  check-toolchain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Lean toolchain file
        run: |
          test -f lean-toolchain
          cat lean-toolchain

  toolchain-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check elan / lake availability
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh 
echo "$HOME/.elan/bin" >> $GITHUB_PATH| sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

  build:
    needs:
      - check-toolchain
      - toolchain-consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify Lean toolchain
        run: |
          cat lean-toolchain

      - name: Build (no mathlib cache)
        env:
          MATHLIB_CACHE: "0"
        run: |
          lake update
          lake build

    - name: Verify Lean on PATH
      run: |
        echo "PATH=/Users/inaciof.vasquez/.elan/bin:/Users/inaciof.vasquez/.elan/bin:/Users/inaciof.vasquez/Library/Python/3.9/bin:/Users/inaciof.vasquez/.elan/bin:/usr/local/bin:/System/Cryptexes/App/usr/bin:/usr/bin:/bin:/usr/sbin:/sbin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/local/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/appleinternal/bin:/opt/pmk/env/global/bin:/Library/Apple/usr/bin:/Library/TeX/texbin:/opt/homebrew/bin"
        which lean

    - name: Verify Lean on PATH
      run: |
        echo "PATH=$PATH"
        which lean
        lean --version
        lake --version
