name: Toolchain Consistency

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug toolchains
        run: |
          echo "=== lean-toolchain ==="
          cat lean-toolchain || true
          echo "=== mathlib lean-toolchain ==="
          cat .lake/packages/mathlib/lean-toolchain || true

      - name: Check lean-toolchain matches mathlib
        run: |
          test -f lean-toolchain
          test -f .lake/packages/mathlib/lean-toolchain
          diff -u lean-toolchain .lake/packages/mathlib/lean-toolchain

