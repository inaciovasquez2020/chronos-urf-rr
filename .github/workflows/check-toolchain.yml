name: Toolchain Consistency

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lean toolchain
        uses: leanprover/lean-action@v1
        with:
          version: leanprover/lean4:v4.27.0

      - name: Fetch dependencies
        run: lake update

      - name: Check lean-toolchain matches mathlib
        run: |
          test -f lean-toolchain
          test -f .lake/packages/mathlib/lean-toolchain
          diff -u lean-toolchain .lake/packages/mathlib/lean-toolchain

